<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Expense Tracker</title>
        <link rel="stylesheet" href="2.login.css">

    </head>
    <body>
        <!--Gradient-->
<div class="blob"></div>
            <div class="container">
                <div class="login-container">
                    <div class="form-section">
                        <div id="logo">
                        <img src="2.1logo.jpg" alt="logo" >
                        </div>
                        <h1>Welcome Bacck!</h1>
                        <p>Please enter login details below</p>
                        <form id="loginForm1">
                            <label for="username">Username</label>
                            <input type="text" id="username"
                                placeholder="Enter the Username" required>
                            <label for="password">Password</label>
                            <input type="password" id="password"
                                placeholder="Password"
                                required>
                            <button type="submit"
                                class="btn-primary">Login</button>
                        </form>
                        <p class="error" id="loginError"
                            class="error-message"></p>
                        <script src="3.appv2.js"></script>
                    </div>
                    <div class="illustration-section">
                        <img src="2.2loginbackground.jpg" alt>
                        <div class="illustration-text">Manage your task in a
                            easy
                            and more efficient way with Tasky...</div>
                        <div class="dots">
                            <span class="active"></span>
                            <span></span>
                            <span></span>
                            
                    </div>
                </div>
                    </div>
                </div>
            </div>
                    </div>
                </div>
        </body>
    </html>
